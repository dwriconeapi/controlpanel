<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title float-left">Vendors</h4>
                    <a th:href="@{/vendors/create}">
                        <button type="button" class="btn btn-success btn-fw float-right">Create <i class="mdi mdi-plus"></i></button>
                    </a>
                    <div class="table-responsive">
                        <table id="dataTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Apps</th>
                                    <th>Enabled</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><a th:href="@{/vendors/CastleSoftware}">Castle Software</a></td>
                                    <td>1</td>
                                    <td>true</td>
                                </tr>
                                <tr>
                                    <td><a th:href="@{/vendors/RenaissanceLearning}">Renaissance Learning</a></td>
                                    <td>1</td>
                                    <td>true</td>
                                </tr>
                                <tr>
                                    <td><a th:href="@{/vendors/vendor1}">Vendor 1</a></td>
                                    <td>2</td>
                                    <td>true</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
