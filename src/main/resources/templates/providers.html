<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Providers</h4>
                    <div class="row">
                        <div class="col-12">
                            <table id="dataTable" class="table">
                                <thead>
                                    <tr>
                                        <th>Provider</th>
                                        <th>Href</th>
                                        <th>Districts</th>
                                        <th>Apps</th>
                                        <th>Schools</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="provider : ${providers}">
                                        <td th:text="${provider.name}"></td>
                                        <td th:text="${provider.href}"></td>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>$6300</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
